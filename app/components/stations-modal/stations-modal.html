<ion-header>
  <ion-toolbar primary>
    <ion-title>
      Find a station
    </ion-title>
    <ion-buttons start>
      <button (click)="closeModal()">
        <span light showWhen="ios">Cancel</span>
        <ion-icon light name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="getStation($event)"></ion-searchbar>
    <div class="station__spinner" *ngIf="!stations || !stations.length">
      <ion-spinner></ion-spinner>
    </div>
    <ion-list>
        <ion-item *ngFor="let station of stations" (click)="setStation(station)">
            {{ station.Name }}
            <span *ngFor="let line of station.Lines" class="station__color station__color--{{ colorsMap[line] }}"></span>
        </ion-item>
    </ion-list>
</ion-content>
