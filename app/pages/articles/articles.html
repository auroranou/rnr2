<ion-header>
  <ion-navbar primary>
    <ion-title>Articles</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <h2 padding>{{ tripMessage }}</h2>
  <h3 padding>
    Here are some things you can read in {{ tripTime }} minutes:
  </h3>
  <ion-list text-wrap>
    <ion-item *ngFor="let article of articles">
      <a href="{{ article.articleUrl }}">
        <b>{{ article.title }}</b>
      </a>
      <br>
      {{ article.author }}, <em>{{ article.source }}</em> ({{ article.pubDate }})<br>
      {{ article.wordLength }} | {{ article.minuteLength }} minutes to read 
    </ion-item>
  </ion-list>
</ion-content>
