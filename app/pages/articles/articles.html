<ion-header>

  <ion-navbar>
    <ion-title>Articles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{ tripMessage }}</h2>
  <p>
    Here are some things you can read in {{ tripTime }} minutes:
  </p>
  <ion-list text-wrap>
    <ion-item *ngFor="let article of articles">
      <a href="{{ article.articleUrl }}">
        <b>{{ article.title }}</b>
      </a>
      <br>
      {{ article.author }}, <em>{{ article.source }}</em> ({{ article.pubDate }})<br>
      {{ article.wordLength }} words | {{ article.minuteLength }} minutes to read 
    </ion-item>
  </ion-list>
</ion-content>
